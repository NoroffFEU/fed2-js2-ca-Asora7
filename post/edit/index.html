<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Edit Post</h1>
    <form id="editPostForm">
        <input type="text" id="postTitle" placeholder="Title" required>
        <textarea id="postBody" placeholder="Body" required></textarea>
        <input type="text" id="postMedia" placeholder="Media URL">
        <button type="submit">Update</button>
        <button id="deletePostButton" type="button">Delete</button>
    </form>
    <div id="postContainer"></div> <!-- New container for displaying the updated post -->
</body>
